<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RiskWise - Ferramenta de Cálculo</title>
    <link rel="stylesheet" href="/css/calculatorHome.css">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
</head>
<body>
    <div class="container">
        
        <!-- Modal de contato -->
        <div id="modalEmail" class="modal">
            <div class="modal-content">
                <span class="close" onclick="fecharModal()">&times;</span>
                <h2>Contato do Responsável</h2>
                <p>vinicius.camargo@syngenta.com</p>
            </div>
        </div>

        <!-- Menu Lateral -->
        <div class="sidebar">
            <img src="/imagens/LogoBrancoRisk.png" alt="Logo RiskWise" class="sidebar-logo">

            <!-- Ícone Home -->
            <a href="index.html" id="btn-home" class="sidebar-icon" aria-label="Voltar para a Home">
                <svg fill="white" viewBox="0 0 20 20">
                    <path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z"/>
                </svg>
            </a>

            <!-- Você tinha ícones misturados com <div>. Deixe tudo como <a> -->
            <a href="report.html" id="btn-report" class="sidebar-icon" aria-label="Ir para Report">
                <svg fill="white" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M4 4a2 2 0 012-2h4.586A2 2 0 0112 2.586L15.414 6A2 2 0 0116 7.414V16a2 2 0 01-2 2H6a2 2 0 01-2-2V4zm2 6a1 1 0 011-1h6a1 1 0 110 2H7a1 1 0 01-1-1zm1 3a1 1 0 100 2h6a1 1 0 100-2H7z" clip-rule="evenodd"/>
                </svg>
            </a>

            <a href="LibraryHome.html" id="btn-library" class="sidebar-icon" aria-label="Ir para Library">
                <svg fill="white" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd"/>
                </svg>
            </a>
        </div>

        <!-- Área Principal -->
        <div class="main">
            <div class="help-wrapper">
                <a href="https://app.smartsheet.com/sheets/pjRGcG7H8V3Qxc7rmVWPQM38G5X286QwpQCPxFw1" class="help-button" target="_blank" rel="noopener noreferrer" aria-label="Ajuda">?</a>
            </div>

            <h1>Hi, choose your calculator !</h1>
        
            <!-- IMPORTANTE: todos os botões ficam dentro deste container -->
            <div class="button-container">
                <a href="/Botoes_html/mexico.html" class="button mexico" aria-label="Abrir calculadora México">
                    <img src="/imagens/BandeiraMX.png" alt="Bandeira do México">
                    <h2>MX CROP</h2>
                    <p>Chronic Calculator.</p>
                </a>

                <a href="/HomeCropBR.html" class="button brasil" aria-label="Abrir calculadora Brasil">
                    <img src="/imagens/BandeiraBR.png" alt="Bandeira do Brasil">
                    <h2>BR CROP</h2>
                    <p>Acute and Chronic dietary calculators.</p>
                </a>

                <a href="/HomeWater.html" class="button water" aria-label="Abrir calculadora Water">
                    <img src="/imagens/water.png" alt="Ícone água">
                    <h2>WATER</h2>
                    <p>Acute and Chronic dietary calculators.</p>
                </a>

                <div class="button animal" aria-label="Abrir módulo Animal">
                    <img src="/imagens/cow.png" alt="Ícone animal">
                    <h2>Animal</h2>
                    <p>Under construction.</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Se este JS não for necessário aqui, pode remover; ele não afeta a navegação via <a> -->
    <script src="/javascript/Botoes.js/acute_crop.js" defer></script>
</body>
</html>
