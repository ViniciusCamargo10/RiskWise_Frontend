<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RiskWise - Ferramenta de Cálculo</title>
    <link rel="stylesheet" href="../../css/botoes.css/acute_water.css">
</head>
<body>
    <div class="container">
        <!-- Botão de ajuda -->
        <a href="mailto:vinicius.camargo@syngenta.com" class="help-button" aria-label="Ajuda">?</a>
        
        <a class="info-button" aria-label="Ajuda">!</a>

        <!-- Modal -->
        <div id="info-button" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <p>Aqui você pode colocar as informações que quiser futuramente.</p>
            </div>
        </div>
        
        <!-- Menu Lateral -->
        <div class="sidebar">
            <img src="../../imagens/LogoBrancoRisk.png" alt="Logo RiskWise" class="sidebar-logo">

            <a href="../index.html" id="btn-home" class="sidebar-icon" aria-label="Voltar para a Home">
                <svg fill="white" viewBox="0 0 20 20">
                    <path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z"/>
                </svg>
            </a>

            <div class="sidebar-icon">
                <a href="../report.html" id="btn-report" class="sidebar-icon" aria-label="Voltar para o report">
                    <svg fill="white" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M4 4a2 2 0 012-2h4.586A2 2 0 0112 2.586L15.414 6A2 2 0 0116 7.414V16a2 2 0 01-2 2H6a2 2 0 01-2-2V4zm2 6a1 1 0 011-1h6a1 1 0 110 2H7a1 1 0 01-1-1zm1 3a1 1 0 100 2h6a1 1 0 100-2H7z" clip-rule="evenodd"/>
                    </svg>
                </a>
            </div>

            <div class="sidebar-icon">
                <a href="../LibraryHome.html" id="btn-library" class="sidebar-icon" aria-label="Voltar para a library">
                    <svg fill="white" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd"/>
                    </svg>
                </a>
            </div>
        </div>

        <!-- Área Principal -->
        <div class="main">
            <div class="main-header">
                <img src="../../imagens/water.png" alt="Ícone da agua" class="logo-ag">
                <h1>WATER</h1>
                <div class="ida-buttons">
                    <input type="text" class="editable-btn" value="DRFA_EXTERNO" data-default="DRFA_EXTERNA" data-key="Ext" />
                    <input type="text" class="editable-int" value="DRFA_INTERNO" data-default="DRFA_INTERNA" data-key="Int" />
                </div>    
            </div>
            <h2>ACUTE DRA CALCULATOR</h2>
            
            <div class="main-scroll">
                <!-- Seções de tabelas -->
                <!-- Fixed Concentration Values -->
                <div class="section">
                    <div class="table-wrapper">
                        <table class="report-table">
                            <thead>
                                <tr>
                                    <th>Concentração água(mg/L)</th>
                                    <th>Peso Adulto (kg)</th>
                                    <th>Peso Criança (kg)</th>
                                    <th>%DRFA EXTERNO Adulto (kg)</th>
                                    <th>%DRFA INTERNO Adulto (kg)</th>
                                    <th>%DRFA EXTERNO Criança (kg)</th>
                                    <th>%DRFA INTERNO Criança (kg)</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td><input type="number" id="inputConc" class="editable-cell" value="" step="0.01"></td>
                                    <td><input type="number" id="inputAdulto" class="editable-cell" value="" step="0.1"></td>
                                    <td><input type="number" id="inputCrianca" class="editable-cell" value="" step="0.1"></td>
                                    <td id="outExtAdulto">-</td>
                                    <td id="outIntAdulto">-</td>
                                    <td id="outExtCrianca">-</td>
                                    <td id="outIntCrianca">-</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="action-buttons">
                <a href="../HomeWater.html">
                    <button class="btn-back">Back to Calculator</button>
                </a>
                <button class="btn-clear">Clear Report</button>
            </div>
        </div>
    </div>

    <script src="../../javascript/Botoes.js/acute_water.js" defer></script>
</body>
</html>
