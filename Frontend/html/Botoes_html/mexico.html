<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RiskWise - Ferramenta de Cálculo</title>
    <link rel="stylesheet" href="../../css/botoes.css/mexico.css">
</head>
<body>
    <div class="container">
        <!-- Botão de ajuda -->
        <a href="mailto:vinicius.camargo@syngenta.com" class="help-button" aria-label="Ajuda">?</a>

        <!-- Modal de contato -->
        <div id="modalEmail" class="modal">
            <div class="modal-content">
                <span class="close" onclick="fecharModal()">&times;</span>
                <h2>Contato do Responsável</h2>
                <p>vinicius.camargo@syngenta.com</p>
            </div>
        </div>

        <!-- Menu Lateral -->
        <div class="sidebar">
            <img src="../../imagens/LogoBrancoRisk.png" alt="Logo RiskWise" class="sidebar-logo">

            <a href="../index.html" id="btn-home" class="sidebar-icon" aria-label="Voltar para a Home">
                <svg fill="white" viewBox="0 0 20 20">
                    <path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z"/>
                </svg>
            </a>

            <div class="sidebar-icon">
                <a href="../report.html" id="btn-report" class="sidebar-icon" aria-label="Voltar para o report">
                    <svg fill="white" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M4 4a2 2 0 012-2h4.586A2 2 0 0112 2.586L15.414 6A2 2 0 0116 7.414V16a2 2 0 01-2 2H6a2 2 0 01-2-2V4zm2 6a1 1 0 011-1h6a1 1 0 110 2H7a1 1 0 01-1-1zm1 3a1 1 0 100 2h6a1 1 0 100-2H7z" clip-rule="evenodd"/>
                    </svg>
                </a>
            </div>

            <div class="sidebar-icon">
                <a href="../LibraryHome.html" id="btn-library" class="sidebar-icon" aria-label="Voltar para a library">
                    <svg fill="white" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd"/>
                    </svg>
                </a>
            </div>
        </div>

        <!-- Área Principal -->
        <div class="main">
            <div class="main-header">
                <img src="../../imagens/BandeiraMX.png" alt="Ícone do México" class="logo-mexico">
                <h1>Mexico</h1>
            </div>
            <h2>CHRONIC DRA CALCULATOR</h2>
            <div class="main-scroll">
                <!-- Seções de tabelas -->
                <!-- Fixed Concentration Values -->
                <div class="section">
                    <div class="table-wrapper">
                        <table class="report-table" id="tblMexico">
                            <thead>
                                <tr>
                                    <th>Crop</th>
                                    <th>Cultivo</th>
                                    <th>LMR (mg/kg)</th>
                                    <th>R (mg/kg)</th>
                                    <th>C (Kg/person/day)</th>
                                    <th>(LMR or R)*C</th>
                                </tr>
                            </thead>
                            <tbody id="tbodyMexico">
                               <!-- Será preenchido via JS -->
                            </tbody>
                        </table>
                    </div>
                </div>

                <div class="section">
                    <h3>RESULTS OUTPUT </h3>
                    <div class="table-wrapper">
                        <table class="report-table">
                            <thead>
                                <tr>
                                    <th>BW (kg)</th>
                                    <th>ADI (mg/kg bw/dia)</th>
                                    <th>IDMT</th>
                                    <th>%ADI</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td id="outBw">-</td>
                                    <td id="outAdi">-</td>
                                    <td id="outIdmt">-</td>
                                    <td id="outPercentAdi">-</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div class="action-buttons">
            <a href="../calculatorHome.html">
                <button class="btn-back">Back to Calculator</button>
            </a>
            <button class="btn-clear" id="btnClear">Clear Report</button>
            </div>
        </div>
    </div>

    <script src="../../javascript/Botoes.js/mexico.js" defer></script>
</body>
</html>
