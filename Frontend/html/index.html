<!DOCTYPE html>
<html lang="pt-BR">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RiskWise Dashboard</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
</head>
<body>
    <div class="container">
        <!-- Botão de ajuda -->
        <a href="mailto:&#118;&#105;&#110;&#105;&#99;&#105;&#117;&#115;&#46;&#99;&#97;&#109;&#97;&#114;&#103;&#111;&#64;&#115;&#121;&#110;&#103;&#101;&#110;&#116;&#97;&#46;&#99;&#111;&#109;" class="help-button" aria-label="Ajuda">?</a>
        
        <div class="header-container">
            <img src="/imagens/LogoBrancoRisk.png" alt="Icone do RiskLogo" class="logo-rk">
            <h1 class="welcome-text">Hi, welcome back !</h1>
        </div>
        <!-- Área principal com os botões -->
        
        <main class="main">
            <div class="button-container">
                <div class="button" onclick="handleCardClick('home', event)">
                    <img src="/imagens/house.png" alt="Ícone Casa">
                    <h2>HOME</h2>
                    <p>Home page</p>
                </div>


                <div class="button" onclick="handleCardClick('calculator', event)">
                    <img src="/imagens/calculator.png" alt="Ícone Calculadora">
                    <h2>CALCULATOR</h2>
                    <p>Calculation tool</p>
                </div>

                <div class="button" onclick="handleCardClick('document', event)">
                    <img src="/imagens/documentation.png" alt="Ícone Documento" class="logo-doc">
                    <h2>DOCUMENTS</h2>
                    <p>Files and Reports</p>
                </div>

                <div class="button" onclick="handleCardClick('search', event)">
                    <img src="/imagens/search.png" alt="Ícone Busca">
                    <h2>SEARCH</h2>
                    <p>Search Data</p>
                </div>
            </div>
        </main>

    </div>

    <script src="/javascript/script.js"></script>
</body>
</html>
