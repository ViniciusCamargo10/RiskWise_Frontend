<!DOCTYPE html>
<html lang="pt-BR">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RiskWise Dashboard</title>
    <link rel="stylesheet" href="../css/style.css">

</head>
<body>
    <div class="container">
        <!-- Botão de ajuda -->
        <a href="mailto:vinicius.camargo@syngenta.com" class="help-button" aria-label="Ajuda">?</a>
        
        <div class="header-container">
            <img src="../imagens/RiskLogo.png" alt="Icone do RiskLogo" class="logo-rk">
            <h1 class="welcome-text">Hi, welcome back !</h1>
        </div>
        <!-- Área principal com os botões -->
        
        <main class="main">
            <div class="button-container">
                <div class="button" onclick="handleCardClick('home', event)">
                    <img src="../imagens/house.png" alt="Ícone Casa">
                    <h2>HOME</h2>
                    <p>Página inicial</p>
                </div>

                <div class="button" onclick="handleCardClick('calculator', event)">
                    <img src="../imagens/calculator.png" alt="Ícone Calculadora">
                    <h2>CALCULADORA</h2>
                    <p>Ferramenta de cálculo</p>
                </div>

                <div class="button" onclick="handleCardClick('document', event)">
                    <img src="../imagens/documents.png" alt="Ícone Documento">
                    <h2>DOCUMENTOS</h2>
                    <p>Arquivos e relatórios</p>
                </div>

                <div class="button" onclick="handleCardClick('search', event)">
                    <img src="../imagens/search.png" alt="Ícone Busca">
                    <h2>BUSCA</h2>
                    <p>Pesquisar dados</p>
                </div>
            </div>
        </main>

    </div>

    <!-- Modal de contato -->
    <div id="modalEmail" class="modal">
        <div class="modal-content">
            <span class="close" onclick="fecharModal()">&times;</span>
            <h2>Contato do Responsável</h2>
            <p>vinicius.camargo@syngenta.com</p>
        </div>
    </div>

    <script src="../javascript/script.js"></script>
</body>
</html>
